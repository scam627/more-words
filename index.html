<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
		<title>SCM</title>
		<style>
			* {
				outline: none;
				border: none;
				margin: 0px;
				padding: 0px;
				font-family: Courier, monospace;
			}
			body {
				background: #333
					url(https://static.tumblr.com/maopbtg/a5emgtoju/inflicted.png) repeat;
			}
			.paper {
				color: #fff;
				font-size: 20px;
			}
			#margin {
				margin-left: 12px;
				margin-bottom: 20px;
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				-o-user-select: none;
				user-select: none;
			}
			.text {
				width: 500px;
				overflow: hidden;
				background-color: #fff;
				color: #222;
				font-family: Courier, monospace;
				font-weight: normal;
				font-size: 24px;
				resize: none;
				line-height: 40px;
				padding-left: 100px;
				padding-right: 100px;
				padding-top: 45px;
				padding-bottom: 34px;
				background-image: url(https://static.tumblr.com/maopbtg/E9Bmgtoht/lines.png),
					url(https://static.tumblr.com/maopbtg/nBUmgtogx/paper.png);
				background-repeat: repeat-y, repeat;
				-webkit-border-radius: 12px;
				border-radius: 12px;
				-webkit-box-shadow: 0px 2px 14px #000;
				box-shadow: 0px 2px 14px #000;
				border-top: 1px solid #fff;
				border-bottom: 1px solid #fff;
			}
			#title {
				background-color: transparent;
				border-bottom: 3px solid #fff;
				color: #fff;
				font-size: 20px;
				font-family: Courier, monospace;
				height: 28px;
				font-weight: bold;
				width: 220px;
			}
			#button {
				cursor: pointer;
				margin-top: 20px;
				float: right;
				height: 40px;
				padding-left: 24px;
				padding-right: 24px;
				font-family: Arial, Helvetica, sans-serif;
				font-weight: bold;
				font-size: 20px;
				color: #fff;
				text-shadow: 0px -1px 0px #000000;
				-webkit-border-radius: 8px;
				border-radius: 8px;
				border-top: 1px solid #fff;
				-webkit-box-shadow: 0px 2px 14px #000;
				box-shadow: 0px 2px 14px #000;
				background-color: #62add6;
				background-image: url(https://static.tumblr.com/maopbtg/ZHLmgtok7/button.png);
				background-repeat: repeat-x;
			}
			#button:active {
				zoom: 1;
				filter: alpha(opacity=80);
				opacity: 0.8;
			}
			#button:focus {
				zoom: 1;
				filter: alpha(opacity=80);
				opacity: 0.8;
			}
			#wrapper {
				width: 700px;
				height: auto;
				margin-left: auto;
				margin-right: auto;
				margin-top: 24px;
				margin-bottom: 100px;
			}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<form id="paper" method="get" action="" class="paper">
				<!-- <div id="margin">
					<input
						id="title"
						type="text"
						name="title"
						disabled
						value="@stiven_life"
					/>
				</div> -->
				<textarea
					placeholder="Escribe tu mensaje aquí"
					id="text"
					class="text"
					name="text"
					rows="4"
					style="overflow: hidden; word-wrap: break-word; resize: none; height: 260px; "
				></textarea>
				<br />
				<button id="button" value="Create" onclick="magic()">
					Copiar
				</button>
			</form>
			<form action="" class="paper">
				<textarea
					placeholder="CÓMO FUNCIONA:            	Escribe tu mensaje arriba, copialo y envia el enlace a quién deseas que lo lea"
					id="information"
					class="text"
					name="text"
					rows="4"
					style="padding-top: 8px !important;margin-top: 20px;overflow: hidden; word-wrap: break-word; resize: none; height: 119px; "
					disabled
				></textarea>
			</form>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("#title").focus();
		});

		const encode = inp => {
			let out = new String();
			for (let i = 0; i < inp.length; i++) {
				out += String.fromCharCode(inp[i].charCodeAt() + 5);
			}
			return out;
		};

		const copyMessage = text => {
			var aux = document.createElement("input");
			aux.setAttribute("value", text);
			document.body.appendChild(aux);
			aux.select();
			document.execCommand("copy");
			document.body.removeChild(aux);
		};
		const magic = () => {
			let val = document.getElementById("text").value;
			$.ajax({
				url:
					"https://andresjaramilloalvarez.com/talks/services/save_message.php",
				method: "post",
				data: { message: val },
				success: res => {
					const token = JSON.parse(res).token;
					const val = encodeURI(
						`${window.location.origin}/more-words/msg.html?token=${token}`
					);
					copyMessage(val);
				}
			});
		};
	</script>
</html>
